<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Business Card" />
    <meta name="keywords" content="Bobby Jennings Founder & CEO, Sketch App" />
    <title>Card</title>
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-header">
        <div class="profile">
          <img
            class="profile-avatar"
            src="./image/profile/profile_12.png"
            alt="avatar"
          />
          <div class="profile-identity">
            <p class="profile-name">Donald Bridges</p>
            <p class="profile-title">
              Founder & CEO, <span class="company">Adobe</span>
            </p>
          </div>
        </div>

        <div class="rating">★ ★ ★ ★ ★</div>
      </div>
      <p class="card-content">
        All users on MySpace will know that there are millions of people out
        there. Every day besides so many people joining this community, there
        are many others who will be looking out for friends.
      </p>
    </div>
  </body>
</html>
